<!DOCTYPE html>
<html>
<head>
	<title>Search</title>
	<style>
		.list{
			list-style: none;
		}
	</style>
</head>
<body ng-app="searchApp">
 <div class="container" ng-controller="searchController">
   <input type="search" name="" ng-model='searchFilter'>
   <div>{{searchFilter | reverse}}</div>
   <ul class="list">
   	 <li ng-repeat="data in items | filter:searchFilter"><a href="{{data.url}}"><img src="{{data.image}}">{{data.title}}</a></li>
   </ul>
 </div>
<script src='js/angular.min.js'></script>
<script>
	angular.module('searchApp', [])
	.filter('reverse', function () {
		 return function (value, isUpperCase) {
		 	 value || '';
		 	 isUpperCase || '';
		 	 var reversedVal = '';
		 	 var counter = value.length;
		 	 while( counter--)
		 	  reversedVal+= value[counter];
		     return reversedVal;	 
		 }
	})

		$scope.items = [
